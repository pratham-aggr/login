<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/>
                </svg>
            </div>
            <h1>Scout Login</h1>
            <p class="subtitle">Log in to access your Scout dashboard</p>
        </div>
        
        <div class="success-message" id="success-message">
            Login successful! Redirecting to dashboard...
        </div>
        
        <div id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button class="login-btn">Login</button>
            
            <div class="divider">
                <span class="divider-text">or</span>
            </div>
            
            <div class="google-btn">
                <div id="g_id_onload"
                    data-client_id="1003998857185-ks90ejt66lrq27lla5d915502ci2t6pl.apps.googleusercontent.com"
                    data-context="signin"
                    data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="center">
                </div>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </div>
        
        <div id="user-info">
            <img id="user-image" src="/api/placeholder/60/60" alt="User Profile">
            <h3 id="user-name">User Name</h3>
            <p id="user-email">user@example.com</p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
